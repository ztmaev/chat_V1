version: '3.8'

# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  chat-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    volumes:
      # Mount source code for hot reload (optional)
      - ./app.py:/app/app.py
      - ./db.py:/app/db.py
      - ./firebase_auth.py:/app/firebase_auth.py
      - ./hyptrb_api.py:/app/hyptrb_api.py
    ports:
      # Expose additional ports for debugging if needed
      - "5001:5001"
    command: python3 app.py
